name: "Deploy production frontend"

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths: ['packages/**', 'demo/**', '.github/workflows/deploy-main-front.yml', 'docker/frontend/**']

jobs:
  build-and-push-docker-image:
    name: Build Docker image and push to repository
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build image and push to registry
        uses: docker/build-push-action@v6
        with:
          file: docker/frontend/Dockerfile
          context: .
          build-args: |
            NODE_ENV=production
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          tags: ghcr.io/${{ github.repository_owner }}/postcard-frontend:latest
          labels:
            - org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ github.repository_name }}
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
